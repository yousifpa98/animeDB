<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b36ea12d2e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AnimeDB</title>
  </head>
  <body>
    <header class="sticky top-0 z-50">
      <nav class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">AnimeDB</a>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input
              type="text"
              placeholder="Search"
              class="input input-bordered w-24 md:w-auto"
              id="navQuery"
            />
          </div>
          <div class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle avatar"
            >
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="heroSearch">
          <label class="input input-bordered flex items-center gap-2">
            <input
              type="text"
              class="grow"
              placeholder="e.g. 'Naruto', 'Demon Slayer', 'Pokemon'"
              id="heroSearchInput"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
          <div class="heroSearchBtns">
            <button class="btn btn-outline btn-primary">Search</button>
            <button class="btn btn-outline btn-secondary">
              <i class="fa-solid fa-shuffle"></i>
            </button>
          </div>
        </div>
        <div class="heroCopies text-center mt-8">
          <h1 class="text-4xl font-bold text-white">
            Unleash Your Inner Otaku.
          </h1>
          <p class="mt-4 text-lg text-gray-200">
            Dive into the world of anime, discover classics, explore hidden
            gems, and keep track of your favorites.
          </p>
        </div>
      </section>
      <section id="output"></section>
    </main>
    <footer></footer>
    <script type="module" src="./script.js"></script>
  </body>
</html>
